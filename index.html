var balancearr=[]

    var cost = -150

    var win2 = 936
    var win3 = 13491
    var win4 = 1083053
    var win5 = 779453958
	var balance=0
    var allnums = []
            for (var i = 1; i <= 90; i++) {
              allnums.push(i);
            }

    function getRandomSubarray(arr, size) {
        var shuffled = arr.slice(0), i = arr.length, temp, index;
        while (i--) {
            index = Math.floor((i + 1) * Math.random());
            temp = shuffled[index];
            shuffled[index] = shuffled[i];
            shuffled[i] = temp;
        }
        return shuffled.slice(0, size);
    }

    var pullnums = getRandomSubarray(allnums, 5);
    pullnums=pullnums.sort(function(a, b){return a-b})

    function intersect(a, b){
      var ai=0, bi=0;
      var result = [];

      while( ai < a.length && bi < b.length )
      {
         if      (a[ai] < b[bi] ){ ai++; }
         else if (a[ai] > b[bi] ){ bi++; }
         else 
         {
           result.push(a[ai]);
           ai++;
           bi++;
         }
      }
      return result;
    }

    var matchnums=intersect(chnums,pullnums)
    var match=matchnums.length
    
   if(match === 0){balance = cost + Math.floor((Math.random() * 10) + 1)} //hogy ne jöjjön egymás után többbször ugyanaz

    else if(match === 2){balance = cost+win2}
    else if(match === 3){balance = cost+win3}
    else if(match === 4){balance = cost+win4}
    else if(match === 5){balance = cost+win5}
	
    balancearr.push(balance)
}

for(var i=1;i<=pullcount;i++){pull(chnums)}
